<!DOCTYPE html>

<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styleTODOLIST.css">

    <link rel="icon" href="icons8-to-do-96.png">
</head>

<body>
    <div class="container">


    <header class="panel">
        <h1>To Do List</h1>
        
        <img src="icons8-to-do-96.png" alt="to-do logo" width=50px>

    </header>

    <p class="empty-list-message"></p>

    <ul class="todo-list">

    </ul>

    <div class="panel add-todo">
        <input type="text" placeholder="add activity">

        <button> <img src="plussign.png" width=35px> </button>

    </div>

    <script type="text/javascript" src="todoapp.js"></script>
    </div>
</body>


</html>
